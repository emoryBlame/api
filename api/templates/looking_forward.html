<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looking forward</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                function getCookie(name) {
                    var cookieValue = null;
                    if (document.cookie && document.cookie != '') {
                        var cookies = document.cookie.split(';');
                        for (var i = 0; i < cookies.length; i++) {
                            var cookie = jQuery.trim(cookies[i]);
                            // Does this cookie string begin with the name we want?
                            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
                if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                    // Only send the token to relative URLs i.e. locally.
                    xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                }
            }
        });
        function make_a_payment() {
            var url = "{% url 'make_a_payment' %}";
            $.ajax({
                url: url,
                dataType: "json",
                type: "POST",
                data: {},
                success: function(data){
                    if (data["payment"]) {
                        console.log("Success:", data);
                        send_a_invoice(data["payment"]);
                    } else {
                        console.log("Something goes wrong, while payment was created, there are data: ", data);
                    }
                },
                errors: function(err) {
                    console.log("Something goes wrong, while payment was created, there are errors: ", err);
                }  
            });
        }

        function send_a_invoice(data) {
            $.ajax({
                url: "https://sandbox.coingate.com/pay/",
                dataType: "json",
                type: "POST",
                data: {data},
                beforeSend: function(request) {
                    request.setRequestHeader("Access-Control-Allow-Origin", "http://127.0.0.1:8000");
                    request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                  },
                success: function(data){
                    console.log("Successfully paid: ", data);
                    // if (data["payment"]) {
                    //     send_a_invoice(data["payment"]);
                    // } else {
                    //     console.log("Something goes wrong, while payment was created, there are data: ", data);
                    // }
                },
                errors: function(err) {
                    console.log("Something goes wrong, while invoice, there are errors: ", err);
                }  
            });
        }
    </script>
</head>
<body>
    {% block main %}
        <div class="container">
            <div class="row">
                <a onclick="make_a_payment();" class="btn btn-dark">Send new payment</a> 
            </div>
        </div>
    {% endblock %}
</body>
</html>
